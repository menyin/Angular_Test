<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>$cacheFactory和$log服务</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript">
        var m1 = angular.module('myApp', []);
        m1.controller('func1', ['$scope','$log', '$cacheFactory', function ($scope,$log, $cacheFactory) {
            $log.error('和console功能差不多的服务');
            var myCache=$cacheFactory('myCache', {capacity: 2});
            myCache.put('name', 'chenny');
            myCache.put('age', '20');
            console.log(myCache.info());
            console.log(myCache.get('name'));
            myCache.remove('name');
            console.log('使用remove移出了缓存name');
            console.log(myCache.get('name'));
        }]);
    </script>
</head>
<body ng-controller="func1">

</body>
</html>
