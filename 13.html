<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8">
    <title>标签指令</title>
    <script type="text/javascript" src="js/angular.min.js"></script>
    <script type="text/javascript" >
        var m1 = angular.module('myApp', []);
        m1.controller('func1',['$scope',function($scope) {
            $scope.colors = [
                {name:'red'},
                {name:'yellow'},
                {name:'blue'},
                {name:'green'}
            ];
        }]);
    </script>
</head>
<body>
<div ng-app="myApp" ng-controller="func1">
    <a href="">指令a标签</a>
    <a href="">{{myColor.name}}</a>
    <input type="hidden" ng-init="myColor.name='red'"/>
    <select ng-options="color.name for color in colors" ng-model="myColor"></select>
<div>----------</div>
    <form novalidate>
        <input type="email"  placeholder="指令标签"/>
    </form>
</div>
<a href="">非指令a标签</a>
<form >
    <input type="email" placeholder="非指令标签"/>
</form>
</body>
</html>
