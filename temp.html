<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<p ng-controller="func1" ng-bind="{{name1}}"></p>
<p ng-controller="func2" ng-bind="{{name2}}"></p>
</body>
</html>
<script src="js/angular.min.js"></script>
<script>
    angular.module('myModule', [])
            .controller('func1',['$scope', function ($scope) {
                $scope.name1='111111'
            }])
            .controller('func2',['$scope', function ($scope) {
                $scope.name2='222222'
            }]);

</script>
